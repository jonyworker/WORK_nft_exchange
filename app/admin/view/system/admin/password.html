<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">登錄帳戶</label>
            <div class="layui-input-block">
                <input type="text" name="username" class="layui-input" readonly value="{$row.username|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">登錄密碼</label>
            <div class="layui-input-block">
                <input type="password" name="password" class="layui-input" lay-verify="required" lay-reqtext="請輸入登錄密碼" placeholder="請輸入登錄密碼" value="">
                <tip>填寫登錄密碼。</tip>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">確認密碼</label>
            <div class="layui-input-block">
                <input type="password" name="password_again" class="layui-input" lay-verify="required" lay-reqtext="請輸入確認密碼" placeholder="請輸入確認密碼" value="">
                <tip>填寫再次登錄密碼。</tip>
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>確認</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
