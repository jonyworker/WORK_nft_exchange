<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NFTotalio后台面板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__ADMIN__/style/admin.css" media="all">
    <link rel="stylesheet" href="__ADMIN__/style/login.css" media="all">
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>NFTotalio后台面板</h2>
        </div>

        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <form class="layui-form" id="form">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                           for="LAY-user-login-username"></label>
                    <input type="text" name="username" id="LAY-user-login-username"
                           placeholder="用户名"
                           class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                           for="LAY-user-login-password"></label>
                    <input type="password" name="password" id="LAY-user-login-password"
                           placeholder="密码" class="layui-input">
                </div>


                <div class="layui-form-item">
                    <button type="button" class="layui-btn layui-btn-fluid" lay-submit
                            lay-filter="LAY-user-login-submit">登 入
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="__ADMIN__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'user'], function () {
        var $ = layui.$
            , setter = layui.setter
            , admin = layui.admin
            , form = layui.form
            , router = layui.router()
            , search = router.search;

        form.render();

        //提交
        form.on('submit(LAY-user-login-submit)', function (obj) {
            //请求登入接口
            var $url = "{:url('admin/login/index')}";
            $.ajax({
                type: "POST",
                url: $url,
                data: $('#form').serialize(),
                dataType: "json",
                success: function (data) {
                    if (data.errorCode === 0){
                        layer.alert(data.status);
                        location.href = "{:url('index/index')}";
                    }else {
                        layer.msg(data.status, {
                            icon: 5,
                            time: 2000,
                        });
                    }
                },
                error: function (data) {
                    layer.msg(data.responseJSON.status, {
                        icon: 5,
                        time: 2000,
                    });
                }
            });

        });
    });
</script>
</body>
</html>
