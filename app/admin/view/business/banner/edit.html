<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label">開始日</label>
            <div class="layui-input-block">
                <input type="date" name="start_date" class="layui-input" lay-verify="required" placeholder="請輸入開始日" value="{$row.start_date|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">結束日</label>
            <div class="layui-input-block">
                <input type="date" name="end_date" class="layui-input" lay-verify="required" placeholder="請輸入結束日" value="{$row.end_date|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">廣告圖</label>
            <div class="layui-input-block">
                <input type="text" name="banner_url" class="layui-input" lay-verify="required" placeholder="請輸入廣告圖" value="{$row.banner_url|default=''}">
            </div>
            <div class="layui-input-block layuimini-upload">
                <input name="banner_url" class="layui-input layui-col-xs6"placeholder="請上傳圖片" value="{$row.banner_url|default=''}">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="banner_url" data-upload-number="one" data-upload-exts="png|jpg|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上傳</a></span>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">廣告位置</label>
            <div class="layui-input-block">
                <select name="ind" lay-verify="required" >
                    <option value="">請選擇</option>
                    {volist name='bannerInd' id='vo' key='k'}
                    {if $k == $row.ind}
                    <option value="{$k}" selected>{$vo}</option>
                    {else /}
                    <option value="{$k}">{$vo}</option>
                    {/if}
                    {/volist}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">廣告文字</label>
            <div class="layui-input-block">
                <input type="text" name="description" class="layui-input" placeholder="請輸入廣告文字" value="{$row.description|default=''}">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">廣告連結</label>
            <div class="layui-input-block">
                <input type="text" name="ext_url" class="layui-input" placeholder="請輸入廣告連結" value="{$row.ext_url|default=''}">
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>確認</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
    </form>
</div>
